<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let status = 2

        // then的第一个参数写的回调函数表示操作成功后执行的动作
        // 第二个回调函数表示操作失败后执行的动作

        console.log(new Promise((resovle, reject) => {
            // 
            if (status == 1) {
                resovle('操作成功')
            } else {
                reject('拒绝状态')
            }
        }).then((value) => {
            console.log('操作成功后执行的动作')
        }, (reason) => {
            console.log('操作失败后执行的动作')
        }))
    </script>
</body>

</html>
