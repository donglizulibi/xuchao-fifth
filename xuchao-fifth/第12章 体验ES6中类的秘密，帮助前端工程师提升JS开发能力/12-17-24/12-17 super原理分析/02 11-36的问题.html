<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 11-36里面的例子并没有考虑到父级方法中的this指向问题

        // 假如有两个功能类，第二个功能类要用第一个功能类的带有this的方法
        // 而在第二个功能类中的方法里使用this.__proto__调用第一个功能类的方法
        // 用的还是第一个功能类的数据

        const obj1 = {
            name: 'houdunrne',
            show: function() {
                return this.name + '-asdf'
            }
        }

        const obj2 = {
            __proto__: obj1,
            name: 'hdcms',
            render() {
                console.log('zxcv-' + this.__proto__.show())

            }
        }

        obj2.render()
    </script>
</body>

</html>
