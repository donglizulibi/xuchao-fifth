<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 关于super代替this.__proto__ 见11-36
        class User {
            show() {
                console.log('user.show')
            }
        }

        class Admin extends User {
            constructor(name) {
                super()
                this.name = name
            }
            show() {
                console.log(this)
                console.log(this.__proto__) // 这里有user的show方法
                console.log('admin.show')
            }
        }

        let a = new Admin('aaa')
        a.show() // 打印Admin的show方法
        a.__proto__.__proto__.show() // 打印User的show方法


        // a的__proto__ 就是 Admin的prototype
        // Admin的prototype的__proto__就是User的prototype

        // 所以a的__proto__的__proto__就是User的prototype
        // 也就可以使用User的prototype上的show方法
    </script>
</body>

</html>
