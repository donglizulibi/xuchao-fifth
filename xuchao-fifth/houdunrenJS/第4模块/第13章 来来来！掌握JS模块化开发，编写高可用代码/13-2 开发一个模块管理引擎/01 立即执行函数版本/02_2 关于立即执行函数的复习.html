<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 如果立即执行函数内部的return是内部函数的函数名
        // 则所赋值的变量就是这个函数体

        let module = (function() {
            console.log(1)

            function define(name) {
                this.name = name
                console.log("module-define")
            }
            return {
                define
            }
        }())

        console.log(module)
        console.dir(module)
            // console.log(new module('houdunren'))
            // 如果是return {define}，则打印是包含define函数的对象
            // 如果是return define，则打印的是一个构造函数


        // 如果内部有多个函数，则返回函数体的时候需要放在要给对象里
        let modulePlus = (function() {
            console.log(111)

            function show() {
                console.log('modulePlus - show')
            }

            function render() {
                console.log(this)
                console.log('modulePlus - render')
            }

            return {
                show,
                render
            }
        }())

        console.log(modulePlus)
            // 这是一个包含两个函数的方法体的对象
        console.log(modulePlus.render)
            // 这是一个构造函数
        console.log(new modulePlus.render)
            // 这是一个render对象，当然在这个例子里是没用的

        // 则如果需要调用其中一个方法的方法体，只需要在后面调用就行
        modulePlus.render()
            // 里面的this指向的是modulePlus对象
    </script>
</body>

</html>
