<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
                和普通定义方法的区别是，这个定义的方法是在全局生成
                更适用于需要很多次调用同一个描述的情况
            */
        let a = Symbol.for('hdcms')
        let b = Symbol.for('hdcms')
        console.log(a)
        console.log(b)
        console.log(a == b)

        // 获取Symbol.for描述的方法keyFor
        console.log(Symbol.keyFor(a))
        console.log(Symbol.keyFor(b))
    </script>
</body>

</html>
