<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = {
            name: "aaa"
        };
        let b = {
            name: 'bbb'
        };
        Object.setPrototypeOf(a, b)
        console.log(a)
        console.log(a.__proto__ === b)
            // console.log(b instanceof a) // 
            // console.log(a instanceof b)
            // isPrototypeOf 来验证前面一个参数是不是后面一个参数的长辈
        console.log(b.isPrototypeOf(a)) // true

        let c = {}

        function User() {}
        User.prototype = c.__proto__
        const e = User.prototype
        console.dir(User)
        console.dir(c)
        let d = new User()
        console.log(c.__proto__ === d.__proto__)

        console.log(User.prototype.isPrototypeOf(c)) // true
        console.log(e.isPrototypeOf(c)) // true
            // 这里User作为构造函数，自己是不能跟实例化出来的对象构成长辈晚辈的关系，只能在自己后面加上.prototype才能参与比较

        // 这里就是把User本身看作一个函数对象来参与设置和比较
        const f = {
            name: 'fff'
        }
        Object.setPrototypeOf(f, User)
        console.log(User.isPrototypeOf(f))
        console.dir(User)
        console.dir(f) // 只能在f的__proto__上找到User，而不能在User上找到f
    </script>
</body>

</html>
