<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function User(name) {
            this.name = name;
            this.show = function() {
                console.log(this.name)
            }
        }
        let hd = new User('houdunewn')
        console.dir(hd)

        console.log(hd.__proto__.constructor === User)
        console.log(hd.__proto__ === Object.getPrototypeOf(hd))

        // 这个函数的第一个参数是已有的对象， 第二个参数是想创建的新对象的新参数

        function createByObject(obj, ...args) {
            // 1 找到这个对象的构造函数
            let newObj = new obj.__proto__.constructor(...args)
            return newObj
        }

        // function createByObject(obj, ...args) {
        //     const constructor = Object.getPrototypeOf(obj).constructor
        //     return new constructor(...args)
        // }


        let xj = createByObject(hd, "xiangjun")
        console.dir(xj)
        xj.show()

        // 原型当中必须要有constructor这个属性
    </script>
</body>

</html>
