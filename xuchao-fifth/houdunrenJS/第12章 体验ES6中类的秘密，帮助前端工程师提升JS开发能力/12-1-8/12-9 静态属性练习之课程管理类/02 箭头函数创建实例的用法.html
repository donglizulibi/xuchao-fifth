<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 先定义数据
        const data = [{
            name: 'js',
            price: 100
        }, {
            name: 'mysql',
            price: 212
        }, {
            name: 'vue.js',
            price: 98
        }]

        // map方法的试用
        // 仿一个类似于本例的构造函数
        function Test(val) {
            this.val = val
        }

        // 先来一个普通的map循环，返回的是一个数组
        let test1 = data.map(
            (item) => {
                return item
            }
        )
        console.log(test1)

        // 箭头函数简写
        let test2 = data.map(item => new Test(item))
        console.log(test2)
    </script>
</body>

</html>
