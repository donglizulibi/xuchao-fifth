<body>
    <script>
        function sum(...args) {
            // 边界条件，满足这个条件的时候递归结束
            console.log(args)
            if (args.length == 0) return 0
            const last = args.pop()
            console.log(last);
            console.log('without last', args)
            console.log("")

            return last + sum(...args) //递归条件

            // 后面的就是很多个每次执行sum函数的last相加
        }
        console.log(sum(1, 2, 3, 4, 5))
    </script>
</body>

</html>
