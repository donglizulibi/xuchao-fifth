        function star(num) {
            return num == 0 ? false : (document.write('*'.repeat(num) + '<br>') || star(--num))
        }

        // 在这里就是确定了 document.write('*'.repeat(num) + '<br>')是undefined，所以一定会执行后面的语句

        star(5)
