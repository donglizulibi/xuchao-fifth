<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let edu = {
            site: "houdunren",
            show: function() {
                console.log("在show方法中直接打印this", this)

                // 这里要想定义给一个函数的话不能以键值对的性质
                // 可以来个立即执行函数

                // (function() {
                //     console.log("立即执行函数里面this", this)
                // })(); // 无法执行
                const self = this;

                function render() {
                    console.log("正常定义的函数", this) // 打印的是全局环境
                    console.log('作用域链', self)
                }
                render() //直接在show函数里面调用
            }
        }
        edu.show()


        // 引出一个普通函数中改变this指向的问题

        var name = "hha"
        console.log(this.name)
    </script>
</body>

</html>
