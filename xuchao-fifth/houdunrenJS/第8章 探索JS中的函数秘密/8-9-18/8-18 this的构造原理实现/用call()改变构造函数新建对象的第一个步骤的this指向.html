<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function User(name) {
            console.log(this)
            this.name = name
        }

        let lisi = new User('LISI')
        console.log(lisi) // 这里构造函数内部的this打印是一个空对象

        let hdcms = {
            url: 'hdcms.com'
        };

        // 用call来创建构造函数对象时，里面可以传两个参数，
        // 第一个是事先定义好的要往里添加的对象，这个对象可以改变原来的第一步的空对象
        // 由此使得构造函数内部的this打印出来就是hdcms的那个对象
        // 第二个是往构造函数本身的参数，也就是构造函数里面键值对的值


        // User.call(hdcms)
        // console.log(hdcms) // 由于这里没有传递构造函数本身的参数，所以打印出来值的undefined

        User.call(hdcms, 'hahah')
        console.log(hdcms)
    </script>
</body>

</html>
