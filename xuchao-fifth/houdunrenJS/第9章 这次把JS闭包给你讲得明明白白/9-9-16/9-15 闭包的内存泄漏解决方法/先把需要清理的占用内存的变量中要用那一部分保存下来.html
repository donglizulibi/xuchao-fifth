<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div abc="houdunren">在线学习</div>
    <div abc="hdcms">开源产品</div>
    <!-- 标签内的属性是自定义的 -->
    <script>
        let divs = document.querySelectorAll('div');
        divs.forEach(item => {
            let abc = item.getAttribute('abc');
            item.addEventListener('click', () => {
                console.log(abc);
                console.log(item) // 打印为null
            })
            item = null
        })
    </script>
</body>

</html>
