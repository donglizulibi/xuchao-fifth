    <script>
        // 立即执行函数也可以赋值给一个变量
        // 在立即执行函数里面放一个函数，并return出值
        // 则这个立即执行函数所赋予的值就是return的内容
        let module = (function() {
            console.log(1)

            function define() {
                console.log(2)
            }
            return 'aaa'
        }())


        console.log(module)
            // 打印出aaa
    </script>
