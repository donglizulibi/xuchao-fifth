<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // "use strict"
        let lesson = {
            lists: [{
                js: 'js',
                price: 90
            }, {
                js: 'html',
                price: 23
            }, {
                js: 'css',
                price: 12
            }],
            get total() {
                return this.lists.reduce((p, v) => p + v.price, 0)
            }
        }

        console.log(lesson.total)
        lesson.total = 100
        console.log(lesson.total) // 这里的结果和上面的打印的结果是一样的，表示total这个属性不可以在外部修改
    </script>
</body>

</html>
