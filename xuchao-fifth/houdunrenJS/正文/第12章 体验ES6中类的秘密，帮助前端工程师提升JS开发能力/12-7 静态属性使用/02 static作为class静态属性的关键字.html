<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 对于一些常用的公共的属性可以变成静态属性
        class Request {
            static http = 'https//:www.houdunren.com'
            api(url) {
                return Request.http + `/${url}`
            }
        }

        let h = new Request()
        console.log(h.api('article'))

        // 静态属性可以在外部修改吗
        console.dir(Request)
        Request.http = 'https//:www.cctv.com'
        console.dir(Request)

        let u = new Request()
        console.log(u.api('haha'))

        // 结论就是可以在外部修改

        // 如果不加这个关键字会怎么样
        class Hd {
            http = 'hgahahaha'
            api(url) {
                return Hd.http + `/${url}`
            }
        }
        let a = new Hd()
        console.dir(Hd)
        console.log(a.api('hhh'))
            // 结论就是不加关键字，在对象中显示出来，也就不是一个属性
    </script>
</body>

</html>
