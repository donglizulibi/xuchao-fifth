<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class User {
            constructor(name, age, sex) {
                this.name = name
                this.age = age
                this.sex = sex
            }
            static create(...args) {
                console.log(this)
                    // return new User(...args)
                return new this(...args)
            }
        }

        // 定义好了类，先用普通的实例化方法建一个对象看看
        let user = new User('yyj', 18, 'male')
        console.log(user)

        let u = User.create('xiangjun', 19, 'male')
        console.log(u)
            // 由于这里是User调用create，所以create函数体里的this指向User
            // 所以return里面的User也可以换成this
    </script>
</body>

</html>
