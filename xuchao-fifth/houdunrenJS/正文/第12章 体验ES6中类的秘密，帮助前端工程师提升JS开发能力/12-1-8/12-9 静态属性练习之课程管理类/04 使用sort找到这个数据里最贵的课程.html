<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // sort在普通数组里的用法
        let arr = [2, 45, 33, 11]
        arr.sort((a, b) => {
            return a - b
        })
        console.log(arr) //由低到高


        // 先定义数据
        const data = [{
            name: 'js',
            price: 100
        }, {
            name: 'mysql',
            price: 212
        }, {
            name: 'vue.js',
            price: 98
        }]

        data.sort((a, b) => {
            return a.price - b.price
        })
        console.log(data) //显示排好序的课程序列，由低到高
        console.log(data[data.length - 1].name) // 显示最贵课程的名称
    </script>
</body>

</html>
