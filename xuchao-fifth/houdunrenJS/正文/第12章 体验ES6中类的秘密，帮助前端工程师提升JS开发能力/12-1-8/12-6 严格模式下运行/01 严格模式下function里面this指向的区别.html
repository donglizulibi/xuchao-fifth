<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // "use strict"

        function user() {
            console.log(this)
        }
        user()

        // 开启严格模式的话，this显示undefined，不开启严格模式会指向window

        // 另一种情况
        function admin() {
            function test() {
                console.log(this)
            }
            test()
        }
        admin()
        console.log(admin)
            // console.log(test)
            // 这种情况同样是指向
    </script>
</body>

</html>
