<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 如果把访问器的set的方法名和类的constructor中的属性名设置相同则会出现死循环
        class Requset {
            constructor(url) {
                this.host = url
            }
            set host(url) {
                if (!/^https?:/i.test(url)) {
                    throw new Error("地址错误")
                }
                console.log(this)
                console.log(this.host)
                    // 这里的this和this.host都能打印出来，虽然this.host是undefined
                    // 所以只要创建了实例，即使没有出现hd.host = 某某某 的语句
                    // 访问器set里面语句仍然会执行

                // this.host = url
                // 这一步语句的意思是调用this，也就是这个实例中的host属性
                // 但是由于私有属性和访问器的名称都是host，所以会产生一个冲突，出现死循环
            }
        }
        let hd = new Requset("https://www.houdunren.com")
            // 只要创建新实例，就会产生死循环

        // hd.host = "hdcms.com"
        console.log(hd)
    </script>
</body>

</html>
