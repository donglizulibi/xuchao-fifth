<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const students = ["张三", "李四", "王五", "赵六", "马七"]
            // 在起始位置为start、终止位置为end的范围内随机取一个
        function randomSelect(array, start = 1, end) {
            start = start - 1;
            end = end ? end : array.length
            let index = start + Math.floor(Math.random() * (end - start))
            return array[index]
        }
        console.log(randomSelect(students, 2, 3))
    </script>
</body>

</html>
