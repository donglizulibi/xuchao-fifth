        let user = {
            name: '我好饿',
            grade: [{
                subject: 'js',
                score: 60
            }, {
                subject: 'css',
                score: 78
            }, {
                subject: 'html',
                score: 98
            }],
            average: function() {
                return this.grade.reduce(function(pre, val) {
                    pre = pre + val.score
                    return pre
                }, 0) / this.grade.length
            }
        }
        console.log(user.average())
