<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3]
        console.log(arr)
        console.log(arr.hasOwnProperty('length'))
        console.log(arr.hasOwnProperty('find')) // hasOwnProperty只能找到数组本身的属性
        console.log('find' in arr) // 这样是可以找到的
    </script>
</body>

</html>
