<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = {
            name: 'houdunren',
            user: {
                name: 'hdcms'
            },
            arr: []
        }

        function deepCopy(obj) {
            let res = obj instanceof Array ? [] : {};
            for (let [k, v] of Object.entries(obj)) {
                // 前面已经创建了一个空对象或者空数组，现在把参数里面的属性值填进res中
                res[k] = typeof v == 'object' ? deepCopy(v) : v;
            }
            return res
        }

        let hd = deepCopy(data)
        console.log('data:', JSON.stringify(data, null, 2))
        console.log('hd:', JSON.stringify(hd, null, 2))

        console.log(' ')

        data.user.name = 'hahaha'
        hd.arr.push(123)
        console.log('data:', JSON.stringify(data, null, 2))
        console.log('hd:', JSON.stringify(hd, null, 2))


        // let arr = [1, 2, 3, 4]
        // for (let i of arr) {
        //     console.log(i)
        // }
    </script>
</body>

</html>
