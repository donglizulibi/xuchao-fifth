<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用class不需要用Object.defineProperties
        const DATA = Symbol()
        class User {
            constructor(name, age) {
                this[DATA] = {
                    name,
                    age
                };
            }
            get name() {
                return this[DATA].name
            }
            set name(value) {
                console.log(this)
                if (value.trim() == '' || value.length > 10) {
                    throw new Error("用户名不合法")
                }
                this[DATA].name = value
            }
            get age() {
                return this[DATA].age
            }
            set age(value) {
                this[DATA].age = value
            }
        }

        let xj = new User()
        console.log(xj)

        let houdunewn = new User('houdunewn', 19)
        console.log(houdunewn)
        houdunewn.name = 'hhh'
        console.log(houdunewn.name)
    </script>
</body>

</html>
