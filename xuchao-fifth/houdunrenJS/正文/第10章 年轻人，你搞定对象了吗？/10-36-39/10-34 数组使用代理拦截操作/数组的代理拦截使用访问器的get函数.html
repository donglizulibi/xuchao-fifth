<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const lessons = [{
            title: '媒体查询响应式布局',
            category: 'css'
        }, {
            title: 'Flex弹性盒模型',
            category: 'css'
        }, {
            title: 'Mysql多表查询随意操作',
            category: 'mysql'
        }]

        let proxy = new Proxy(lessons, {
            get(array, key) {
                const title = array[key].title;
                // console.log(title)
                const len = 5;
                array[key].title = title.length > len ? title.substr(0, len) + '.'.repeat(3) : title
                return array
            }
        })

        // 数组的请求代理的调用需要用中括号
        proxy[1]
        console.log(lessons) // 原数组的数据也改了
        console.log(JSON.stringify(proxy[1], null, 2))
        console.log(proxy)
    </script>
</body>

</html>
