<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创造点方法的流程
        let arr = [1, 2, 3, 4, "st", true]
        let arr1 = [1, 2, 3, 4, true]
        Array.prototype.hasString = function() {
            for (let value of this) {
                if (typeof value == "string") {
                    return true
                }
            }
            return false
        }
        let a = arr.hasString()
        let b = arr1.hasString()
        console.log(a)
        console.log(b)

        console.log({}.hasString())
    </script>
</body>

</html>
