<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 3, 4]
            // let arr2 = 
        let arr2 = arr1.map(function(item) {
            return item + 1
        })
        console.log(arr1) // 原来的数组不会改变
        console.log(arr2) // 改变后的结果会放到一个新数组中

        // 另一个例子（字符串）
        let arr3 = ["hdcms", "houdunren"]
        let arr4 = arr3.map(function(item) {
            return item + "haha"
                // item + "haha"
        })
        console.log("原数组", arr3)
        console.log("返回的数据", arr4)
            // 如果map里面不加return，也会返回一个数组，放两个undefined进去

        // 与forEach的对比
        let arr5 = ["hdcms", "houdunren"]
        let arr6 = arr5.forEach(function(item) {
            // return item + "haha"
            item + "haha"
        })
        console.log("原数组", arr5)
        console.log("返回的数据", arr6)
            // 不管加不加return 都不会返回任何东西

        // 综上，要想实现给数组中每一项加后缀的话
        // map可以直接使用返回，但是需要加return
        // 但是forEach需要在外面新建一个空数组再依次往里添加
    </script>
</body>

</html>
