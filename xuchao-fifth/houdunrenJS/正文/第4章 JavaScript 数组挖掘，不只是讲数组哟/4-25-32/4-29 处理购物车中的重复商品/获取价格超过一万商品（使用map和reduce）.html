        //         return arr
        //     }, [])
        // }

        // 以下这种写法只是为了表示数组循环方法是可以连用的
        function getNameByPrice(goods, price) {
            return goods.reduce(function(arr, cur) {
                if (cur.price > price) arr.push(cur)
                return arr
            }, []).map(function(item) {
                return item.name
            })
        }
        console.log(getNameByPrice(cart, 10000))
    </script>
