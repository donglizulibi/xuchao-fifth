<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "hdcms"
        console.log(Array.from(str))
            // Array.from只作用于可以使用length的对象
        let obj1 = {
            "aa": "aaa",
            "bb": "bbb"
        }
        let obj2 = {
            "aa": "aaa",
            "bb": "bbb",
            length: 2
        }
        let obj3 = {
            0: "aaa",
            1: "bbb",
            length: 2
        }
        let obj4 = {
            0: "aaa",
            1: "bbb",
            length: 3
        }
        console.log(Array.from(obj1)) // 没有length属性，返回一个空数组
        console.log(Array.from(obj2)) // 有length属性，但是属性名不是数值，所以返回一个包含两个undefined的数组
        console.log(Array.from(obj3)) // 有length属性，对象内的数据都返回出来
        console.log(Array.from(obj4)) // 有length属性，length的属性值比对象内个数多一个，所以多一个undefined
    </script>
</body>

</html>
