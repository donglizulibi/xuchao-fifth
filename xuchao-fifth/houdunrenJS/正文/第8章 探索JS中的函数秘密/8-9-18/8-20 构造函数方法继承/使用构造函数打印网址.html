<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Article() {
            this.url = 'article/lists';
            this.get = function(params) {
                console.log(this)
                console.log(params)
                let arr = Object.keys(params).map(item =>
                    item + '=' + params[item]
                )
                console.log(arr)
                let str = arr.join('&')
                console.log(str)
                document.write(`https://houdunren.com?${this.url}/${str}`)

            }
        }
        let a = new Article()

        // 在get里面传参数的方法是传一个对象，把参数放在对象里面 
        // 这个函数需要做的是把这个对象变成字符串再和this.url拼接

        a.get({
            id: 1,
            car: 'js'
        })
    </script>
</body>

</html>
