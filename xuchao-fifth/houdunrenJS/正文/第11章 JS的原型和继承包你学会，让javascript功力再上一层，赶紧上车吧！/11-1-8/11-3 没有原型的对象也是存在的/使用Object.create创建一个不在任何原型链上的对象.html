<body>
    <script>
        let xj = {
            name: 'hahaha'
        };
        console.log(xj);
        console.log(xj.hasOwnProperty("name"));

        // 完全数据字典对象
        let hd = Object.create(null, {
            name: {
                value: "houdunewn"
            }
        });
        console.log(hd)
            // console.log(hd.hasOwnProperty("name")) // 自己和自己的父级上都没有这个方法 会报错
    </script>
