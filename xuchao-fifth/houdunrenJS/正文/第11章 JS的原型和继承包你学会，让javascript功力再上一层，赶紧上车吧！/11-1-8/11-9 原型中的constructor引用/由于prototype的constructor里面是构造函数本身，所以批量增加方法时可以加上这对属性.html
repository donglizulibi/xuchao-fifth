<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function User(name, age) {
            this.name = name;
            this.age = age;
        }
        User.prototype = {
            constructor: User, // 凯撒的还给凯撒
            showName: function() {
                console.log(this.name)
            },
            showAge() {
                console.log(this.age)
            }
        }
        let lisi = new User.prototype.constructor("李四", 19)
        lisi.showName()
        lisi.showAge()
    </script>
</body>

</html>
