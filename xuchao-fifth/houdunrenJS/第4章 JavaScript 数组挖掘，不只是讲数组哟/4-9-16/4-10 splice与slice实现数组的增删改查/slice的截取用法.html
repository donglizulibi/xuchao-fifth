<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // slice里的两个参数是一个包含的关系，从第一个参数所表示的位置开始截取，截到第二个参数表示的位置终止
        let arr = [1, 2, 3, 4, 5]
        let hd1 = arr.slice()
        let hd2 = arr.slice(1)
        let hd3 = arr.slice(1, 3)
        console.log(arr) // 原数组不发生改变
        console.log(hd1)
        console.log(hd2)
        console.log(hd3)
    </script>
</body>

</html>
