<body>
    <script>
        let hd = [1, 2, 3, 4]

        function filter(array, except) {
            let newArray = []
            for (const value of array) {
                if (except.includes(value) === false) {
                    newArray.push(value)
                }
            }
            return newArray
        }
        console.log(filter(hd, [2, 3])) // 表示把数组中的2和3去除
    </script>
</body>
