<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 原对象不会变化
        let a = {
            n: 1,
            m: 2
        }
        let b = Object.assign({
            k: 3
        }, a)
        console.log(a)
        console.log(b)

        // 位置一换，两个对象都会改变
        let c = {
            n: 1,
            m: 2
        }
        let d = Object.assign(c, {
            k: 3
        })
        console.log(c)
        console.log(d)
    </script>
</body>

</html>
