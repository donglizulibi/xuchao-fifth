<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 89;
        if (number) {
            console.log("number")
        }
        // 里面number相当于true，实际是经历了如下的操作
        let transNumber1 = new Boolean(number)
        let transNumber2 = Boolean(number)
        console.log(transNumber1)
        console.log(transNumber1.valueOf())
        console.log(transNumber2)
        console.log("加new和不加有区别")

        let zero = new Boolean(0)
        console.log(zero)
        console.log(zero.valueOf())

        let neg = new Boolean(-1)
        console.log(neg)
        console.log(neg.valueOf())
        console.log("数字除了0，都是转换为true")

        // true只会转化为1，false只会转化为0
        console.log('true的归类')
        console.log(-1, true == -1)
        console.log(0, true == 0)
        console.log(1, true == 1)
        console.log(2, true == 2)

        console.log('false的归类')
        console.log(-1, false == -1)
        console.log(0, false == 0)
        console.log(1, false == 1)
        console.log(2, false == 2)
    </script>
</body>

</html>
