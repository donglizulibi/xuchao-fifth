<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const boolean = new Boolean(true)
        console.log(boolean)
        console.log(typeof boolean) // Object
        console.log(boolean.valueOf())
        if (boolean.valueOf()) {
            console.log("asdf")
        }

        const boolean_aa = new Boolean(false)
        if (boolean_aa) {
            console.log("asdf")
        }

        console.log(`
        如果不加valueOf()取出Boolean对象的值，直接放到if判断条件里
        则直接使用对象Object本身参与判断，Object不管真假都会隐式转化为true`)
    </script>
</body>

</html>
