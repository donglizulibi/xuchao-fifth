<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 123
        let number = new Number(99);
        console.log(number + 1)
        console.log(number.valueOf() + 1)
        console.log(typeof number.valueOf()) //值类型
        console.log(typeof number) // 引用类型
        console.log(typeof num) // 值类型
            // 值类型的数字调用引用类型的方法会自动转化为对象
    </script>
</body>

</html>
