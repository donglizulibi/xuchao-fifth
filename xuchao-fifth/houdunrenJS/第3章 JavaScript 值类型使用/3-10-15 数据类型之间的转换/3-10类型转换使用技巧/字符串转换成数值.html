<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const string = "99"
        console.log(typeof string)
        console.log('如果在这里使用加法，则会变成字符串拼接')
        console.log(string + 1)
        console.log('把字符串变成数字的几种方法')
        console.log('1 隐式方法')
        console.log(string * 1 + 1)
        console.log('2 Number对象方法')
        console.log(Number(string) + 3)

        console.log("3 使用数值方法")
        const string1 = "123qwe"
        const string2 = "123.456qwe"
        console.log(parseInt(string1))
        console.log(parseInt(string2))
        console.log(parseFloat(string1))
        console.log(parseFloat(string2))
    </script>
</body>

</html>
