<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>后盾人</button>
    <script>
        document.querySelector('button').addEventListener('click', function(e) {
            console.log(this) // 由于这里被bind改变了作用域，所以打印出来的this变成了绑定的内容
            document.write(this.url + e.target.innerHTML)
        }.bind({
            url: 'houdunren.com'
        }))
    </script>
</body>

</html>
