<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 设定一个函数，第一个参数是商品折扣，后面的参数是商品价格，数量不定
        function sum(discount = 0, ...price) {
            console.log(price)
            let total = price.reduce((a, b) => a + b)
            return Math.round((1 - discount) * total)
        }
        console.log(sum(0.11, 2, 3, 4))

        // 展开语法放在后面，因为如果放在前面会把函数里面的数值全部调用
    </script>
</body>

</html>
