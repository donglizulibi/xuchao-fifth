<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function hd() {
            let n = 1

            function sum() {
                console.log(++n)
            }
            sum()
        }

        // sum函数是在hd函数内部调用的，所以只要hd不调用，hd也不会调用
        hd()
        hd()
        hd()
        hd()
        hd()
            // 即使hd调用很多次，打印的结果都是一样的，函数内部的数据的操作每次都是重开
    </script>
</body>

</html>
