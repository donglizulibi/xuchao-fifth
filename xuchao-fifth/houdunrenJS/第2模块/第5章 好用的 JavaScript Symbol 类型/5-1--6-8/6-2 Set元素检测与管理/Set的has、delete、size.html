<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let set = new Set(["hdcms", "houdunren"]);
        // 添加元素
        console.log(set.add("我好饿"))

        console.log("")

        // 查看元素个数 size
        console.log(set.size)

        console.log("")

        // 查看是否有这个元素，返回布尔
        console.log(set.has("hdcms"))
        console.log(set.has("hahah"))

        console.log("")

        // 删除某个元素 删除成功返回true,如果没找到这个元素，则删除失败，返回false
        console.log(set.delete("hdcms"))
        console.log("我好饿", set.delete("hd"))

        console.log("")

        // 
        console.log(set.values())
        console.log("")

        // 彻底清空
        console.log(set.clear()) //不需要返回值，返回值是undefined
        console.log(set.size)
    </script>
</body>

</html>
