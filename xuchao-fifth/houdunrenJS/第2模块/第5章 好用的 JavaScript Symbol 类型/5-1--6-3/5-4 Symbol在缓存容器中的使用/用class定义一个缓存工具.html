<body>
    <script>
        class Cache {
            static data = {};
            static set(name, value) {
                return (this.data[name] = value);
            }
            static get(name) {
                return this.data[name]
            }
        }
        Cache.set('hdcms', 'houdunren.com'); //存储，第一个是名字，第二个是值
        console.log(Cache.get('hdcms'))
    </script>
</body>
