<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>numbers = [65, 44, 12, 4]</span>
    <p>点击按钮计算数组元素相加后的总和。</p>
    <button onclick="myFunction()">点我</button>
    <p>数组元素总和: <span id="demo"></span></p>
    <script>
        // reduce() 方法接收一个函数作为累加器，数组中的每个值（从左到右）开始缩减，最终计算为一个值。
        // reduce() 可以作为一个高阶函数，用于函数的 compose。
        // reduce里面必须要有一个return

        var numbers = [65, 44, 12, 4];

        // function getSum(total, num) {
        //     return total + num;
        // }
        function getsum(abc) {
            console.log(1)
            console.log(4)
            let numb = 0
            abc.reduce((total, num) => {
                numb = total + num
                console.log(numb)
                return total + num;
            })
            return numb
        }

        console.log(555, getsum(numbers))

        // function abc(bbb) {
        //     return 123456 + bbb
        // }
        // console.log(123, abc(11))

        function myFunction() {
            // console.log(getsum())
            document.getElementById("demo").innerHTML = getsum(numbers);
        }
    </script>
</body>

</html>
