<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "houdunren";
        console.log(typeof str);
        console.log(str.substr(3));

        let cms = new String("hdcms");
        console.log(typeof cms);
        console.log(cms.substr(3));

        const array = ["hdcms", "houdunren"]
        console.log(array.toString())
        console.log(typeof array.toString())

        const number = 99
        console.log(number.toString())
        console.log(typeof number.toString())
        console.log(number.toString() + 1)

        console.log(`对象原型链上的类方法或者构造函数方法可以被字符串、数组、数值等隐式的调用`)
    </script>
</body>

</html>
