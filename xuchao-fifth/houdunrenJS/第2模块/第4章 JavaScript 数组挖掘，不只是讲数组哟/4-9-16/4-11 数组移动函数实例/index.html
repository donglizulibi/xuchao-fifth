<body>
    <script>
        // 把一个array里的第from个元素移动到第to个位置上
        // 要求不改变原数组
        function move(array, from, to) {
            if (from < 0 || to >= array.length) {
                console.error("参数错误")
                return
            }
            let newArr = [...array]
            let item = newArr.splice(from, 1)
            newArr.splice(to, 0, item[0]) //这里的item本来是包含一个元素的数组
            return newArr
        }
        let arr = [1, 2, 3, 4]
        console.log(move(arr, 1, 3))
    </script>
</body>
