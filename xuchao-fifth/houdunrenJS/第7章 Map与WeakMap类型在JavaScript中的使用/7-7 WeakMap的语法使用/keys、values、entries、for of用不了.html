<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 这里基本和WeakSet一样
        但是has delete还是可以用的
    -->
    <script>
        let map1 = new WeakMap([
            [{}, "dd"],
            [
                [], "a"
            ]
        ])
        let map2 = new Map([
            [{}, "dd"],
            [1, "a"]
        ])

        // console.log([...map1]) //无法使用展开式
        console.log([...map2])
        console.log(map1.size) //用不了 返回undefined
        console.log(map2.size)
    </script>
</body>

</html>
