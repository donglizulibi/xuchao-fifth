<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.baidu.com" onsubmit="return post()">
        <!-- <form action="" onsubmit=""> -->
        接受协议：
        <input type="checkbox" name="agreement" error="请接受协议"> 我是学生：
        <input type="checkbox" name="student" error="网站只对学生开放">
        <input type="submit">
    </form>
    <script>
        function post() {
            let map = new Map()

            // let error = document.querySelectorAll("[error]") // 取到有error的元素
            let inputs = document.querySelectorAll("[type='checkbox']")
                // document.querySelector("[type='submit']")
            inputs.forEach((item) => {
                map.set(item, {
                    error: item.getAttribute('error'),
                    status: item.checked
                })
            });

            // 请注意 every遍历返回的是一个布尔
            console.log([...map])

            // let a = [...map].every((item) => {
            //     if (!item[1].status) {
            //         alert(item[1].error)
            //     }
            //     return item[1].status
            // })

            // 一个更优雅的写法
            let a = [...map].every(([ele, config]) => {
                config.status || alert(config.error)
                    // 短路逻辑如果左边为真则跳过右边，如果左边为假，则执行右边
                return config.status
            })

            console.log(a)

            return a
        }

        // 解构赋值的例子
        let arr = [{
            b: 2
        }, {
            a: 1
        }]
        console.log(arr)
        let [m, n] = arr
        console.log(m)
        console.log(n)
    </script>
</body>

</html>
