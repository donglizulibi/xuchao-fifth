<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function hd() {
            let n = 1;
            // let su = "haha"
            return function sum() {
                // console.log(su)
                console.log("新的n是什么", n)
                console.log(++n);
            }
            sum()
        }
        // hd() // 加了return之后，hd里面的sum()就不执行了

        let a = hd();

        // 这里的原理是把hd里面的内容在外部用一个变量存起来，使得里面的数据不会被销毁
        // 返回函数里面的一个函数，里面所有的数据都会被保留，所以新的n可以打印出来
        console.log(a)
        a();
        console.log(a)
        a()
        console.log(a)
        a()
        console.log(a)

        // 重新开始计数
        let b = hd();
        b()
        b()
        console.log('a和b是什么关系', a === b)

        let c = hd()
        c()
    </script>
</body>

</html>
