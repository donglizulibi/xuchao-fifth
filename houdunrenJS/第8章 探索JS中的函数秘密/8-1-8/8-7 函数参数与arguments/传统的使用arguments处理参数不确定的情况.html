    <script>
        // 现在需要定义一个求和函数，参数不确定

        function sum() {
            console.log(arguments)
            console.log(typeof arguments)
            console.log(arguments instanceof Array)
            console.log(arguments.length)
                // console.log([...arguments])
            let total = 0
            for (let i = 0; i < arguments.length; i++) {
                total += arguments[i]
            }
            return total
        }
        console.log(sum(1, 2, 3, 4, 5, 23, 56))
    </script>
