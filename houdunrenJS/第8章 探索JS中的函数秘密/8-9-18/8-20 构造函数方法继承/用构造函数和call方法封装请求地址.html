<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 设置公共的封装方法
        function Request() {
            this.get = function(param) {
                console.log(param)
                document.write('https://houdunren/' + this.url + '?' + Object.keys(param).map(item => item + '=' + param[item]).join('&') + '<br>')
            }
        }

        function User() {
            this.url = 'user/list',
                console.log(Request)
            Request.call(this)
        }
        let user = new User()
        user.get({
            id: 3,
            role: 'admin'
        })

        function Article() {
            this.url = 'article/list',
                Request.call(this)
        }
        let article = new Article()
        article.get({
            id: 1,
            cat: 'js'
        })
    </script>
</body>

</html>
