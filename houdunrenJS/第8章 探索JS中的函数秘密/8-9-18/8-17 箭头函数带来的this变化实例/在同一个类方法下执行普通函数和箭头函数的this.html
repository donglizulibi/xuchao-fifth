<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 100
        let obj = {
            a: 10,
            show: function() {
                console.log('类方法中打印this', this) // 打印对象本身
                console.log('类方法中打印a', this.a)
                console.log("")

                function render() {
                    console.log('类方法中的普通函数打印this', this) // 打印全局
                    console.log('类方法中的普通函数打印a', this.a)
                    console.log("");

                    // 在普通函数下创建一个箭头函数并打印this
                    (() => {
                        console.log('普通函数下的箭头函数打印this', this) // 打印全局，这个this跟随创建这个箭头函数的环境的this
                        console.log('普通函数下的箭头函数打印a', this.a)
                    })()
                }
                (() => {
                    console.log('类方法中的箭头函数打印this', this) // 打印对象本身
                    console.log('类方法中的箭头函数打印a', this.a)
                    console.log("")
                })()
                render()
            }
        }
        obj.show()

        // 打印的结果是箭头函数的this和类方法直接打印this的结果一致，都是打印对象本身
        // 而普通函数打印的this是全局的window

        // 在此我认为徐老师在箭头函数和普通函数的解释是错误的
    </script>
</body>

</html>
