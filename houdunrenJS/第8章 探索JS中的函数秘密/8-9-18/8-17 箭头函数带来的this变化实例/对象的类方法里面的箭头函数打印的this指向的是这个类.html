<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        let lesson = {
            site: 'haha',
            lists: ['javascript', 'css', 'mysql'],
            show: function() {
                console.log('类方法中直接打印this', this)
                return this.lists.map(item => {
                    console.log('类方法中的箭头函数', this)
                    return `${this.site}-${item}`
                })
            }
        }

        console.log(lesson.show())
    </script>
</body>
