<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let lisi = {
            name: "LISI"
        }

        function User(web, url) {
            console.log(web, url) //打印
            console.log(this) // 打印lisi对象，说明this的指向改变了
            console.log(this.name)
        }
        // User.apply(lisi, ['123', '345', '333'])  // 多加一个数据会无法打印
        // User.apply(lisi, ['123'])  // 少加一个数据会打印undefined
        User.apply(lisi, ['123', '345'])

        // 和call的区别就是 apply会把数据放到一个数组里，而call是直接写
    </script>
</body>

</html>
