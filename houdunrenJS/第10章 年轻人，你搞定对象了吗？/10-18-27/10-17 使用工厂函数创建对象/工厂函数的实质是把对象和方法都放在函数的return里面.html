<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function user(name, age) {
            return {
                name, // name:name的简写
                age,
                show() { // show:function(){}的简写
                    console.log(this.name + 'cctv.com')
                },
                info() {
                    console.log(`${this.name}的年龄是${this.age}`)
                }
            }
        }

        let haha = user("我好饿", 19)
        console.log(haha)
        haha.show()
        haha.info()

        let lisi = user('李四', 18)
        lisi.show()
        lisi.info()

        // 达到由一个公共的函数生成多个可以自定义特性的例子
    </script>
</body>

</html>
