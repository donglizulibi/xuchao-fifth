<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = '我好饿'
        let obj = [{
            subject: 'js',
            score: 60
        }, {
            subject: 'css',
            score: 98
        }]

        function average(grade, name) {
            let a = grade.reduce((pre, cur) => {
                return pre += cur.score
            }, 0) / grade.length
            return name + '的平均成绩是' + a
        }
        console.log(average(obj, name))
    </script>
</body>

</html>
