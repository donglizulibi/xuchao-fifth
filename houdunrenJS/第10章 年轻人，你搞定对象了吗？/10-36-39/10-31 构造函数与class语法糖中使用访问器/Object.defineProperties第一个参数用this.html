<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // let obj = {
        //     name:'haha',
        //     age:19,

        // }
        // 在对象里面不能直接使用Object

        function User() {
            this.name = 'haha',
                this.age = 19,

                this.show = function() {
                    return this.name
                }
            Object.defineProperties(this, {
                name: {
                    writable: false // 禁止更改
                }
            })

            // console.log(this)

        }

        let xj = new User()
        xj.name = "dfaf" // 更改的操作
        console.log(xj.show()) // 更改无效
    </script>
</body>

</html>
