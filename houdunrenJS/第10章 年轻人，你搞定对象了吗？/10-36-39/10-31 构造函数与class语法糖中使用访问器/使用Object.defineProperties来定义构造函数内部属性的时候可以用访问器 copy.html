<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function User(name, age) {
            let data = {
                    name,
                    age
                }
                // 使用Object.defineProperties需要把要定义的对象放在第一个参数的位置上
                // get和set函数中使用的变量，要在Object.defineProperty外声明
            Object.defineProperties(this, {
                name: {
                    set(value) {
                        if (value.trim() == '' || value.length > 10) {
                            throw new Error("用户名不合法")
                        }
                        data.name = value
                    },
                    get() {
                        return data.name
                    }
                },
                age: {
                    set(value) {
                        data.age = value
                    },
                    get() {
                        return data.age
                    }
                }
            })
        }

        let xj = new User('houdunewn', 19)
        console.log(xj)
        console.log(xj.age)
        console.log(xj.name)

        // xj.name = ''
        // xj.name = 'qwieiririririrr'
        // console.log(xj.name)
        xj.age = 10
        console.log(xj.age)


        xj.name = "haha"
        console.log(xj.name)
    </script>
</body>

</html>
