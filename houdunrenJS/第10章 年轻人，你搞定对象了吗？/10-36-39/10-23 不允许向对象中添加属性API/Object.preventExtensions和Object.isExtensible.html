<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            name: 'haha',
            age: 19
        }
        obj.url = 'www.cctv.com'
        console.log(Object.isExtensible(obj))
        Object.preventExtensions(obj)
        console.log(Object.isExtensible(obj))

        obj.site = '我好饿' // 这条并没有显示

        console.log(obj)

        obj.url = 'www.bilibi.com'
        console.log(obj) //Object.preventExtensionsz 只能阻止添加没有的属性，而不能组织修改已有属性
    </script>
</body>

</html>
