<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            name: '后盾人'
        };
        let map = new Map();
        map.set(obj, "houdunren");
        console.log(map.get(obj)) //把键名放在括号里，取到键值
        console.log(map.get({
                name: '后盾人'
            })) //这样取是取不到的
    </script>
</body>

</html>
