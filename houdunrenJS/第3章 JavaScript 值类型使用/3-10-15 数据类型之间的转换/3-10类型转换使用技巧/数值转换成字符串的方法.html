    <script>
        const number = 66;
        console.log(typeof number);
        console.log("1 拼接空字符的方法")
        const str = number + "";
        console.log(typeof str)
        console.log("2 使用String构造函数的方法")
        const str1 = String(number);
        console.log(typeof str1)
    </script>
