<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 字符串和布尔的相互比较的原理是都各自转化成数值类型
        let he = "asd"
        let hd = "1"
        let ha = "0"

        console.log(true == hd)
        console.log(true == ha)
        console.log(false == hd)
        console.log(false == ha)

        // 发生了如下的转化过程
        console.log(Number(he))
        console.log(typeof Number(he))
        console.log(Number(hd))
        console.log(typeof Number(hd))
            // NaN 也是数值类型的一种

        // 在参与运算中 如果把一个字符串直接放在if条件判断中
        // 会执行Boolean(string)，则不管字符串是什么都是为真的
        // let aaa = ""
        let aaa = "0"
        let bbb = Boolean(aaa)
        console.log(bbb)
        if (bbb) {
            console.log("好饿")
        }
        // 即使aaa等于“0”，也可以输出，所以如果是字符串直接转成布尔
        // 是不需要先变成数值的
        // 而上面的例子是把字符串和布尔相比较，所以都要先转成数值才行
    </script>
</body>

</html>
