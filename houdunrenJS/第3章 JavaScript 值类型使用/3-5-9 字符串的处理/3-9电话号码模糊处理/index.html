<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="tele">
    <button>模糊处理</button>
    <span></span>
    <script>
        function query(el) {
            return document.querySelector(el)
        }

        function phone(number, len = 3) {
            return String(number).slice(0, number.toString().length - len) + "*".repeat(len)
        }
        // console.log(phone(18888888888, 2))
        // console.log(typeof phone(1888888888, 2))

        query("button").addEventListener("click", function() {
            let span = query("span")
            span.innerHTML = phone(query("[name='tele']").value, 3)
        })
    </script>
</body>

</html>
