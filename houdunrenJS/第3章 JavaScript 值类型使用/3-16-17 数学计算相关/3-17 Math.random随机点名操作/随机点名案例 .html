<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点名</button>
    <span></span>
    <br>
    <span>张三：</span><span name="a"></span>
    <br>
    <span>李四：</span><span name="a"></span>
    <br>
    <span>王五：</span><span name="a"></span>
    <br>
    <span>赵六：</span><span name="a"></span>
    <br>
    <span>马七：</span><span name="a"></span>
    <script>
        function query(el) {
            return document.querySelector(el)
        }
        const students = ["张三", "李四", "王五", "赵六", "马七"]
        let span = query("span")
        let [q, w, e, r, t] = [0, 0, 0, 0, 0]
        console.log(q, w, e, r, t)
        query("button").addEventListener("click", function() {
            let num = Math.floor(Math.random() * (students.length))
            console.log(num)
            span.innerHTML = students[num]

            let spans = [...document.querySelectorAll("[name='a']")]
            console.log(spans)


            if (num == 0) {
                q++
                spans[0].innerHTML = q
            }
            if (num == 1) {
                w++
                spans[1].innerHTML = w
            }
            if (num == 2) {
                e++
                spans[2].innerHTML = e
            }
            if (num == 3) {
                r++
                spans[3].innerHTML = r
            }
            if (num == 4) {
                t++
                spans[4].innerHTML = t
            }
        })
    </script>
</body>

</html>
