<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 取一个序列里最大的数
        console.log(Math.max(1, 2, 3, 4)) //只支持多参数
            // 在一个数组里取最大的数
        let grade = [12, 3, 22, 43]
        console.log(Math.max(...grade)) //解构
        console.log(Math.max.apply(null, grade)) // 表示把数组作为参数
            // 向上取整
        console.log(Math.ceil(5.01))
            // 向下取整
        console.log(Math.floor(5.01))
            // 四舍五入
        console.log(Math.round(5.01))
        console.log(Math.round(5.51))
    </script>
</body>

</html>
