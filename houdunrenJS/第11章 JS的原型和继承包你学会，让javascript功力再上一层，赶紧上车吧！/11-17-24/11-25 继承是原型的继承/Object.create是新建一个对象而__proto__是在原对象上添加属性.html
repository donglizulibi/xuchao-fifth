<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function User() {}
        User.prototype.name = function() {
            console.log('user.name')
        }

        // 用__proto__，添加方法的操作不管在前还是在后都可以使用
        // function Admin() {}
        // Admin.prototype.role = function() {
        //     console.log('admin.role')
        // }
        // Admin.prototype.__proto__ = User.prototype

        // let a = new Admin();
        // a.role()

        // 用Object.create时，如果要进行添加方法，需要在create使用之后
        function Admin() {}
        Admin.prototype.role = function() {
            console.log('admin.role')
        }

        // 放在后面是不行的
        Admin.prototype = Object.create(User); // 一定是自己的父亲变成别人的儿子

        let a = new Admin();
        a.role()
    </script>
</body>

</html>
