<body>
    <script>
        let hd = {}
        let NULL = null
        Object.setPrototypeOf(hd, NULL)
            // 或者 let hd = Object.create(null)
        hd.__proto__ = 123
        console.log(hd.__proto__)

        // 不这样设置的话，值类型（字符串 数字）会被拦下来
    </script>
