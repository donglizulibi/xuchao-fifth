<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let xj = {
            lessons: {
                js: 87,
                php: 63,
                node: 99,
                linux: 98
            }
        }

        console.log(Math.max.apply(Math, Object.values(xj.lessons)))
        console.log(Math.max.apply(null, Object.values(xj.lessons)))
        console.log(Math.max.call(null, ...Object.values(xj.lessons)))
    </script>
</body>

</html>
