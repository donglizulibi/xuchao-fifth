<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function User(name) {
            console.log(name)
        }
        let lisi = new User('李四');
        console.dir(lisi)
        console.dir(User)
        console.dir(User.__proto__.__proto__ === Object.prototype)
        console.dir(User.__proto__) // 函数的构造函数
        console.dir(User.prototype === lisi.__proto__) // 为真 或许不该程prototype为“构造函数的父级”

        console.dir(User.prototype.constructor)
        console.dir(User.prototype.constructor === User) // 相等，说明可以用前一个来构建实例

        let wangwu = new User.prototype.constructor('王五');
        console.dir(wangwu)
    </script>
</body>

</html>
