<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hd = {
            name: 'hd'
        };
        let parent = {
            name: 'parent'
        };
        console.log(parent.__proto__ === Object.prototype);

        Object.setPrototypeOf(hd, parent); // 后一个参数是前一个参数的父级
        console.log(parent) // parent不是构造函数，没有prototype属性
        console.log(hd.__proto__ === parent)
        console.log(hd)
    </script>
</body>

</html>
