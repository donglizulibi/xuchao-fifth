<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function B() {
            console.log("B")
        }

        let b = new B()
        console.dir(b)
        console.dir(B)
        console.log(B.prototype === Object.getPrototypeOf(b))
        console.log(B.prototype === b.__proto__)
        console.log(b instanceof B)
            // console.log(Object.prototype === B.prototype.__proto__) // 还是百年孤独问题
        console.log(Object.prototype === b.__proto__.__proto__)
            // 到这一步，B的__proto__是Object的prototype b的__proto__是B的prototype

        console.log("")

        function A() {
            console.log("A")
        }

        console.dir(A)

        // 让A的原型成为b
        A.prototype = b

        // A.prototype === b
        // B.prototype === b.__proto__ 
        // ===> A.prototype.__proto__ === B.prototype
        console.log(A.prototype.__proto__ === B.prototype)

        // console.log(A instanceof B)
        // console.log(B instanceof A)
        console.dir(A)

        let a = new A() // A.prototype === a.__proto__
            //  ===> a.__proto__.__proto__ === B.prototype
        console.log(a.__proto__.__proto__ === B.prototype)

        console.log(a instanceof B)
        console.log(a instanceof A)
        console.log(A instanceof Object)
        console.dir(a)
        console.dir(b)
    </script>
</body>

</html>
