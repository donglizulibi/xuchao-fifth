<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 3, 4]
        let arr2 = [1, 2, 3, 4]
        let arr3 = [...arr1]
        let arr4 = arr2
        console.log("arr1", arr1)
        console.log("arr2", arr2) //
        console.log("arr3", arr3) //
        console.log("arr4", arr4) // 这个三个都变了，说明发生了变量提升
        console.log("分割线")
        arr3[1] = 10
        arr4[1] = 10
        console.log("arr1", arr1) // 这个没有变化，说明arr3和arr1不是共用同一个地址
        console.log("arr2", arr2)
        console.log("arr3", arr3)
        console.log("arr4", arr4)
    </script>
</body>

</html>
