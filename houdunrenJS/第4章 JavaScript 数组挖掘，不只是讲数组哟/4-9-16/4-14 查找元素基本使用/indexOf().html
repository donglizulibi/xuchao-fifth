<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 3, 4, 2]
        console.log(arr1.indexOf(2))
        console.log(arr1.indexOf(9)) // 查找一个不存在的元素
        console.log(arr1.lastIndexOf(2))
            /*
            从右侧开始查找，如果一个数组里有两个一模一样的元素，则会显现出区别
            如果只有唯一一个元素，则返回同一个角标

            indexOf 和 lastIndexOf 还有第二个参数，表示查找的起始点
             */
    </script>
</body>

</html>
