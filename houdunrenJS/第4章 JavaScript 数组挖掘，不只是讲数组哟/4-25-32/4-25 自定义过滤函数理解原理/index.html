    <script>
        let lessons = [{
            title: "媒体查询响应式布局",
            category: "css"
        }, {
            title: "flex 弹性盒模型",
            category: "css"
        }, {
            title: "GRID 栅格系统",
            category: "mysql"
        }];

        function filter(arr, callback) {
            let arrco = [];
            for (let i of arr) {
                if (callback(i)) {
                    arrco.push(i)
                }
            }
            return arrco
        }
        let aaaa = filter(lessons, function(item) {
            if (item.category == "css") {
                return true
            }
        })

        console.log(aaaa)
    </script>
