<html lang="en">

<head>

<body>
    <div>houdunren.com</div>
    <script>
        const div = document.querySelector("div")
        let divArr = [...div.innerText]
        let newArr = divArr.reduce(function(arr, cur, index) {
            console.log(index)
            cur = `<span>${cur}</span>`
            arr.push(cur)
            return arr
        }, [])
        newArr.join("")
        console.log(newArr.join(""))
        div.innerHTML = newArr.join("")
    </script>
</body>
