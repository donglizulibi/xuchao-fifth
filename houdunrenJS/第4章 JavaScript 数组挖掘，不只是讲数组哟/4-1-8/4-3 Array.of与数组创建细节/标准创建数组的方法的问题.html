<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 如果用标准创建数组的方法创建只有一个元素的的数组
        let cms = new Array(6);
        console.log(cms.length)
        console.log(cms[2])
        console.table(cms)
            // 原意是希望创建一个[6]，但是创建了六个undefined
            // 改进的办法是使用Array.of
        let arr = Array.of(6);
        console.log(arr.length)
        console.table(arr)
    </script>
</body>

</html>
