<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3]
        arr[arr.length] = 4
        console.log(arr)

        let arr1 = [1, 2, 3]
        let arr2 = arr1.push(4, 5, 6)
        console.log(arr1)
        console.log(typeof arr2) //这个似乎是数组长度

        // push和展开式连用
        let arr3 = [5, 6, 7, 8]
        let arr4 = [5, 4, 3, 2]
        arr3.push(...arr4)
        console.log(arr3)

        // 定义一个函数
        function array(begin, end) {
            const arr = []
            for (let i = begin; i <= end; i++) {
                arr.push(i)
            }
            return arr
        }
        console.table(array(14, 23))
    </script>
</body>

</html>
