<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // toString()方法
        let hd = [1, 2, 3].toString()
        console.log(typeof hd)
        console.log(hd)
            // 构造函数String()
        let hdd = String([1, 2, 3]);
        console.log(typeof hdd)
        console.log(hdd)
            // join方法
        let hhd = [1, 2, 3].join("|")
        console.log(location.href + '?id=' + hhd)
        console.log(hhd)
        console.log(typeof hhd)
    </script>
</body>

</html>
