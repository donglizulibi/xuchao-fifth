<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        // 直接在Array上定义函数会有什么隐患吗
        Array.prototype.findyyj = function(callback) {
            for (let i = 0; i < this.length; i++) {
                if (callback(i)) {
                    return i
                }
            }
            return undefined
        }
        const res = arr.findyyj(function(item) {
            return item == 2
        })
        console.log(res)
    </script>
