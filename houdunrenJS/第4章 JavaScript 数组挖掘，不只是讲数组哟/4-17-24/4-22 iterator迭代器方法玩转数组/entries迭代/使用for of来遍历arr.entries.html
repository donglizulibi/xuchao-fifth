<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ["hdcms", "houdunren"];
        let entries = arr.entries();
        console.log(entries)

        for (const value of arr.entries()) {
            console.log(value)
                //这里的value就是打印出两个数组
        }
        console.log(" ")
        for (const [a, b] of arr.entries()) {
            console.log(a, b)
                // 在for循环中同时赋值a，b
        }
    </script>
</body>

</html>
