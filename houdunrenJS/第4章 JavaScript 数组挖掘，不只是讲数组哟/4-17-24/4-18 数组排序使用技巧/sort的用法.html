<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // return a - b 从小到大排序
        let arr = [1, 3, 5, 6, 18, 22, 31]
        arr.sort((a, b) => {
            return a - b
        })
        console.log(arr)

        // return b - a 从大到小排序
        let arr1 = [1, 3, 5, 6, 18, 22, 31]
        arr1.sort((a, b) => {
            return b - a
        })
        console.log(arr1)
    </script>
</body>

</html>
